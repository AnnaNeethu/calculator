<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 border mt-4 mb-3">
                <!-- text box -->
                <input type="text" name="result" id="t1" class="form-control mt-3">

                <!-- button -->
                <div class="button1 mt-2 mb-3">
                    <button id="b7" onclick="display('7')">7</button>
                    <button id="b8" onclick="display('8')">8</button>
                    <button id="b9" onclick="display('9')">9</button>
                    <button id="mul" onclick="display('*')">x</button>
                    <button id="b4" onclick="display('4')">4</button>
                    <button id="b5" onclick="display('5')">5</button>
                    <button id="b6" onclick="display('6')">6</button>
                    <button id="sub" onclick="display('-')">-</button>
                    <button id="b1" onclick="display('1')">1</button>
                    <button id="b2" onclick="display('2')">2</button>
                    <button id="b3" onclick="display('3')">3</button>
                    <button id="add" onclick="display('+')">+</button>
                    <button id="ac" onclick="clearAll()">AC</button>
                    <button id="b0" onclick="display('0')">0</button>
                    <button id="div" onclick="display('/')">/</button>
                    <button id="eq" onclick="output()">=</button>
                    <button id="del" onclick="del()">&#9003;</button>
                </div>
            </div>

            <div class="col-4"></div>
        </div>

    </div>
</body>
<script src="./calc.js"></script>

</html>
